<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ski People</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a href="/" class="header__logo-link" aria-label="Переход на главную страницу">
          <img src="/img/logo.svg" alt="" class="header__logo-image">
        </a>
        <form action="#" class="header__search">
          <input type="search" name="search" class="header__search-input">
          <button class="header__search-button" type="submit">
            <img src="/img/search.svg" alt="" class="header__search-image">
          </button>
        </form>
        <div class="header__links-list">
          <a href="/favorite" class="header__link">
            <span class="header__link-text">Избранное</span>
            <img src="/img/heart.svg" alt="" class="header__link-image">
          </a>
          <a href="/cart" class="header__link">
            <span class="header__link-text">Корзина</span>
            <span class="header__link-count">(5)</span>
            <img src="/img/bag.svg" alt="" class="header__link-image">
          </a>
        </div>
      </div>
    </div>
  </header>

  <div class="catalog">
    <div class="container">
      <ul class="catalog__list">
        <li class="catalog__item"><a href="#" class="catalog__link">Все</a></li>
        <li class="catalog__item"><a href="#" class="catalog__link">Лыжи</a></li>
        <li class="catalog__item"><a href="#" class="catalog__link">Сноуборды</a></li>
        <li class="catalog__item"><a href="#" class="catalog__link">Экипировка</a></li>
        <li class="catalog__item"><a href="#" class="catalog__link">Ботинки</a></li>
      </ul>
    </div>
  </div>

  <div class="breadcrumb">
    <div class="container">
      <nav class="breadcrumb__navigation">
        <ul class="breadcrumb__list">
          <li class="breadcrumb__item"><a href="#" class="breadcrumb__link">Главная</a></li>
          <li class="breadcrumb__item"><a href="#" class="breadcrumb__link">Лыжи</a></li>
          <li class="breadcrumb__item"><a href="#" class="breadcrumb__link">Горные лыжи</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
